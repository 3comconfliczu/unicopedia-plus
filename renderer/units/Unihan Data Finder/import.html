                    <details class="instructions">
                        <summary>Instructions</summary>
                        <ul>
                            <li>The <strong>Find by Tag Value</strong> feature of the <strong>Unihan Data Finder</strong> utility displays a list of basic data (symbol, code point, Unihan tag and value(s) of matching Unihan characters searched by tag value, including through regular expressions.</li>
                            <li>Use the <kbd>Unihan Tag</kbd> drop-down menu to select the tag you wish to search value(s) by.</li>
                            <li>Use the <kbd>Categories</kbd> checkbox to toggle between: all Unihan tags ordered alphabetically, or grouped by categories in the drop-down menu.</li>
                            <li>After entering a query, click on the <kbd>Search</kbd> button to display a list of all relevant matches, if any, ordered by code point value.</li>
                            <li>It is possible to choose how many characters are shown one page at a time.</li>
                            <li>The search is performed on the 88,889 Unihan characters (or code points) defined in the set of data files contained in the <a title="https://www.unicode.org/Public/UNIDATA/Unihan.zip" href="https://www.unicode.org/Public/UNIDATA/Unihan.zip">Unihan.zip</a> archive file:
                                <br>
                                <em>Unihan_DictionaryIndices.txt</em>,
                                <em>Unihan_DictionaryLikeData.txt</em>,
                                <em>Unihan_IRGSources.txt</em>,
                                <em>Unihan_NumericValues.txt</em>,
                                <em>Unihan_OtherMappings.txt</em>,
                                <em>Unihan_RadicalStrokeCounts.txt</em>,
                                <em>Unihan_Readings.txt</em>,
                                <em>Unihan_Variants.txt</em>.
                            </li>
                            <li>Various examples of regular expressions are provided for quick copy-and-paste.</li>
                        </ul>
                    </details>
                    <details class="regex-examples">
                        <summary>Regex Examples</summary>
                        <p><kbd>kDefinition</kbd></p>
                        <ul>
                            <li><code>\bp[io]ng\b</code><br>Unihan characters whose 'kDefinition' tag value contains the word "ping" or "pong"</li>
                            <li><code>(?=.*black)(?=.*white)</code><br>Unihan characters whose 'kDefinition' tag value contains both "black" and "white"</li>
                            <li><code>\p{Script=Han}{4}</code><br>Unihan characters whose 'kDefinition' tag value contains four successive characters with the 'Script' property equal to 'Han'</li>
                        </ul>
                        <p><kbd>kJapaneseKun</kbd></p>
                        <ul>
                            <li><code>^(kita|higashi|minami|nishi)$</code><br>Unihan characters whose 'kJapaneseKun' tag value is "kita" or "higashi" or "minami" or "nishi", i.e., the four cardinal directions: North, East, South, West</li>
                        </ul>
                        <p><kbd>kJapaneseOn</kbd></p>
                        <ul>
                            <li><code>^(ichi|itsu)$</code><br>Unihan characters whose 'kJapaneseOn' tag value is either "ichi" or "itsu"</li>
                        </ul>
                        <p><kbd>kPrimaryNumeric</kbd></p>
                        <ul>
                            <li><code>10*</code><br>Unihan characters whose 'kPrimaryNumeric' tag value is a power of 10</li>
                        </ul>
                        <p><kbd>kRSKorean</kbd></p>
                        <ul>
                            <li><code>[^]</code> or <code>.</code><br>Unihan characters whose 'kRSKorean' tag value is not empty</li>
                        </ul>
                        <p><kbd>kRSUnicode</kbd></p>
                        <ul>
                            <li><code>^90'?\.0</code><br>Unihan characters whose 'kRSUnicode' tag value corresponds to a KangXi or CJK radical #90 (Half Tree Trunk) plus 0 strokes</li>
                        </ul>
                    </details>
