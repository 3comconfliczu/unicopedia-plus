                    <details class="instructions">
                        <summary>Instructions</summary>
                        <ul>
                            <li>The <strong>Find by Name</strong> feature of the <strong>Emoji Data Finder</strong> utility displays a list of basic data (symbol, short name, keywords, code points) of matching Unicode emoji searched by name or keyword, including through regular expressions.</li>
                            <li>After entering a query, click on the <kbd>Search</kbd> button to display a list of all relevant matches, if any.</li>
                            <li><em>Component</em> and <em>fully-qualified</em> (<em>keyboard/palette</em>) emoji are presented in a standard way, while <em>non-fully-qualified</em> (<em>display/process</em>) emoji are shown in a distinctive muted (grayed out) style.</li>
                            <li>This feature deals with the 3,836 emoji defined in the <strong>Emoji 12.0</strong> version of the <a title="https://www.unicode.org/Public/emoji/12.0/emoji-test.txt" href="https://www.unicode.org/Public/emoji/12.0/emoji-test.txt">emoji-test.txt</a> data file.</li>
                            <li>Click on the <kbd>‚úï</kbd> button to clear all results.</li>
                            <li>Various examples of regular expressions are provided for quick copy-and-paste.</li>
                        </ul>
                    </details>
                    <details class="regex-examples">
                        <summary>Regex Examples</summary>
                        <ul>
                            <li><code>\p{Ideographic}</code><br>Emoji whose keywords contain one character with the 'Ideographic' binary property</li>
                            <li><code>\p{Script=Katakana}</code><br>Emoji whose keywords contain one character with the 'Script' property value equal to 'Katakana'</li>
                            <li><code>^pet$</code><br>Emoji whose keyword is "pet"</li>
                            <li><code>(.)\1\1</code><br>Emoji whose keywords contain three identical characters in a row</li>
                            <li><code>(?=.*flag)(?=.*island$)</code><br>Emoji whose name contains "flag" and ends with "island"</li>
                            <li><code>^(dog|panda|rabbit|unicorn)$</code><br>Emoji whose name or keyword is "dog" or "panda" or "rabbit" or "unicorn"</li>
                        </ul>
                    </details>
                </div>
