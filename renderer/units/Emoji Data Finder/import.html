<template>
    <section id="emoji-data-finder-unit">
        <div class="plain-panel">
            <div class="actions">
                <span class="action-group">
                    <span class="action">
                        <button type="button" class="clear-button">Clear</button>
                    </span>
                    <span class="action">
                        <button type="button" class="pull-down-menu emoji-samples">Samples</button>
                    </span>
                </span>
                <span class="action-group search-group">
                    <span class="action search-wrap">
                        <input class="search-string" type="search" placeholder="Name, keyword or symbol...">
                    </span>
                    <span class="action">
                        <label title="Whole Word"><input type="checkbox" class="whole-word icon-checkbox"><svg><use href="/images/search.svg#whole-word-icon"></use></svg></label>
                    </span>
                    <span class="action">
                        <label title="Regular Expression"><input type="checkbox" class="use-regex icon-checkbox"><svg><use href="/images/search.svg#use-regex-icon"></use></svg></label>
                    </span>
                    <span class="action">
                        <button type="button" class="search-button">Search</button>
                    </span>
                </span>
            </div>
            <textarea class="input-string"></textarea>
            <div class="actions">
                <span class="action hit-count">
                </span>
                <span class="action">
                    <button type="button" class="filter-button" title="Strip out non-emoji characters.">Filter</button>
                </span>
            </div>
            <div class="emoji-data-list"></div>
        </div>
        <div class="accent-panel">
            <details class="instructions">
                <summary>Instructions</summary>
                <ul>
                    <li>The <strong>Emoji Data Finder</strong> utility displays in real time a list of basic data (short name, keywords, code) of all the Unicode emoji characters contained in a text string.</li>
                    <li><em>Fully-qualified</em> (keyboard/palette) emoji are presented in a standard way, while <em>non-fully-qualified</em> (display/process) emoji are shown in a distinctive muted (grayed out) style.</li>
                    <li>Text can by directly typed or pasted from the clipboard into the main input field. Clicking on the <kbd>Filter</kbd> button strips out all non-emoji characters.</li>
                    <li>It is also possible to input predefined sets of emoji selected from the <kbd>Samples&nbsp;▾</kbd> pop-up menu.</li>
                    <li>Alternatively, it is possible to search the entire list of emoji by name, keyword or symbol, including through regular expressions. After entering a query, clicking the <kbd>Search</kbd> button will copy all relevant matches, if any, into the input field.</li>
                    <li>As a convenience, the input field can be emptied using the <kbd>Clear</kbd> button.</li>
                    <li>This utility deals with the 3570 emoji defined in the <strong>Emoji 11.0</strong> version of the <a title="https://www.unicode.org/Public/emoji/11.0/emoji-test.txt" href="https://www.unicode.org/Public/emoji/11.0/emoji-test.txt">emoji-test.txt</a> data file; the 12 keycap bases and the 26 singleton Regional Indicator characters are not included.</li>
                </ul>
            </details>
            <details class="regex-examples">
                <summary>Regex Examples</summary>
                <ul>
                    <li><code>\u{1F48B}</code> or <code>💋</code><br>Emoji containing a kiss mark</li>
                    <li><code>\u2764\uFE0F</code> or <code>❤️</code><br>Emoji containing a red heart</li>
                    <li><code>^\u{1F3F3}\uFE0F</code> or <code>^🏳️</code><br>Emoji starting with a white flag</li>
                    <li><code>^\u{1F3F4}</code> or <code>^🏴</code><br>Emoji starting with a black flag</li>
                    <li><code>\u{1F5E8}\uFE0F$</code> or <code>🗨️$</code><br>Emoji ending with a left speech bubble</li>
                    <li><code>^[0-9]\uFE0F\u20E3$</code> or <code>^[0-9]\uFE0F⃣$</code><br>Emoji of keycap digits 0 to 9</li>
                    <li><code>^[\u{1F1E6}-\u{1F1FF}][\u{1F1E6}-\u{1F1FF}]$</code> or <code>^[🇦-🇿][🇦-🇿]$</code><br>Emoji of country flags</li>
                    <li><code>^(?!\u{1F1FA}\u{1F1F3})[\u{1F1E6}-\u{1F1FF}][\u{1F1E6}-\u{1F1FF}]$</code> or <code>^(?!🇺🇳)[🇦-🇿][🇦-🇿]$</code><br>Emoji of country flags, excluding 🇺🇳</li>
                    <li><code>^\p{Emoji_Modifier_Base}\u{1F3FB}</code> or <code>^\p{Emoji_Modifier_Base}🏻</code><br>Emoji with a light skin tone</li>
                    <li><code>^\p{Emoji_Modifier_Base}\p{Emoji_Modifier}</code> or <code>^\p{Emoji_Modifier_Base}[🏻-🏿]</code><br>Emoji with a skin tone variant</li>
                    <li><code>^[👍👎]\p{Emoji_Modifier}$</code> or <code>^[👍👎][🏻-🏿]$</code> or <code>^[👍👎].$</code><br>Emoji of thumbs (up and down) with a skin tone variant</li>
                    <li><code>^(?!\p{Emoji_Presentation})\p{Emoji_Modifier_Base}$</code><br>Emoji with the 'Emoji_Modifier_Base' property, but without the 'Emoji_Presentation' property (non-fully-qualified)</li>
                    <li><code>\p{Ideographic}</code><br>Emoji whose keywords contain one character with the 'Ideographic' binary property</li>
                    <li><code>\p{Script=Katakana}</code><br>Emoji whose keywords contain one character with the 'Script' property value equal to 'Katakana'</li>
                    <li><code>(?=.*flag)(?=.*island)</code><br>Emoji whose name contains both "flag" and "island"</li>
                </ul>
            </details>
        </div>
    </section>
</template>
