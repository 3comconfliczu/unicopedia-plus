<template>
    <section id="unihan-inspector-unit">
        <div class="plain-panel">
            <div class="interface">
                <span class="option-group">
                    <input class="unihan-input" type="search" maxlength="256" title="Unihan character or code point" placeholder="Unihan...">
                    <button class="lookup-button" type="button">Lookup</button>
                </span>
                <span class="option-group">
                    <button class="random-button" type="button">Random</button>
                    <label class="full-set-label"><input class="full-set-checkbox" type="checkbox">&nbsp;Full Set</label>
                </span>
            </div>
            <div class="info-container"></div>
        </div>
        <div class="accent-panel">
            <details class="instructions">
                <summary>Instructions</summary>
                <ul>
                    <li>The <strong>Unihan Inspector</strong> utility displays all the available Unihan tags for each of the 88,889 Unihan characters defined in the set of data files contained in the <a title="https://www.unicode.org/Public/UNIDATA/Unihan.zip" href="https://www.unicode.org/Public/UNIDATA/Unihan.zip">Unihan.zip</a> archive file:
                        <ul>
                            <li><em>Unihan_DictionaryIndices.txt</em></li>
                            <li><em>Unihan_DictionaryLikeData.txt</em></li>
                            <li><em>Unihan_IRGSources.txt</em></li>
                            <li><em>Unihan_NumericValues.txt</em></li>
                            <li><em>Unihan_OtherMappings.txt</em></li>
                            <li><em>Unihan_RadicalStrokeCounts.txt</em></li>
                            <li><em>Unihan_Readings.txt</em></li>
                            <li><em>Unihan_Variants.txt</em></li>
                        </ul>
                    </li>
                    <li>Any Unihan character can be entered in the <kbd>Unihan</kbd> input field either as a character or a code point. Click on the <kbd>Lookup</kbd> button to display the list of Unihan tags.</li>
                    <li>In addition, the utility provides, for each Unihan character:
                        <ul>
                            <li>basic Unicode information: name, age, plane, block, script, script extensions, general category, decomposition, extended properties, equivalent unified ideograph;</li>
                            <li>basic Unihan information: radical/strokes, definition, numeric value, IICore set, variant characters.</li>
                        </ul>
                    </li>
                    <li>Previously looked up Unihan characters are kept in a history stack; use the <kbd>Alt</kbd>+<kbd>↑</kbd> and <kbd>Alt</kbd>+<kbd>↓</kbd> keyboard shortcuts to navigate through them up and down inside the input field.</li>
                    <li>It is also possible to lookup a randomly selected Unihan character by clicking on the <kbd>Random</kbd> button; use the <kbd>Full Set</kbd> checkbox to perform the draw on the full set of 88,889 Unihan characters, or restrict it to the IICore set of 9,810 CJK unified ideographs in common usage.</li>
                    <li>The currently looked up Unihan character is displayed at a large scale, followed by its code point; click on <kbd>◀</kbd> or <kbd>▶</kbd> to step through several different CJK typefaces, among: <code>JP</code> (Japanese), <code>KR</code> (Korean), <code>SC</code> (Simplified Chinese), <code>TC</code> (Traditional Chinese), <code>HK</code> (Hong Kong Chinese). Double-click on the two-letter language tag to toggle between these five CJK typefaces and the system default typeface.</li>
                    <li>Use the <kbd>Categories</kbd> checkbox to toggle between: all Unihan tags ordered alphabetically, or grouped by categories.</li>
                    <li>Variant characters, if any, are listed under several classes in the basic Unihan information panel, excluding the looked up character itself:
                        <ul>
                            <li><code>Unified Variant</code>: decomposition of the looked up character.</li>
                            <li><code>Compatibility Variants</code>: characters whose decomposition is the looked up character.</li>
                            <li><code>Semantic Variants</code>: characters listed under the <em>kSemanticVariant</em> Unihan tag.</li>
                            <li><code>Specialized Variants</code>: characters listed under the <em>kSpecializedSemanticVariant</em> Unihan tag.</li>
                            <li><code>Shape Variants</code> characters listed under the <em>kZVariant</em> Unihan tag.</li>
                            <li><code>Simplified Variants</code>: characters listed under the <em>kSimplifiedVariant</em> Unihan tag.</li>
                            <li><code>Traditional Variants</code>: characters listed under the <em>kTraditionalVariant</em> Unihan tag.</li>
                            <li><code>Yasuoka Variants</code>: characters drawn from the "Variants table for Unicode" data file <a title="http://kanji.zinbun.kyoto-u.ac.jp/~yasuoka/ftp/CJKtable/UniVariants.Z" href="http://kanji.zinbun.kyoto-u.ac.jp/~yasuoka/ftp/CJKtable/UniVariants.Z">UniVariants.txt</a> provided by Prof. <a title="http://kanji.zinbun.kyoto-u.ac.jp/~yasuoka/" href="http://kanji.zinbun.kyoto-u.ac.jp/~yasuoka/">Kōichi Yasuoka</a>.</li>
                        </ul>
                    </li>
                    <li>Notes:
                        <ul>
                            <li>The top Radical/Strokes fields are displaying data obtained from the only informative IRG source: <em>kRSUnicode</em>, while the bottom ones (in grayed-out style, if any) make use of the provisional sources: <em>kRSKangXi</em>, <em>kRSJapanese</em>, <em>kRSKanWa</em>, <em>kRSKorean</em> and <em>kRSAdobe_Japan1_6</em>.</li>
                            <li>IICore (<em>International Ideographs Core</em>) represents a set of 9,810 important Unihan characters in everyday use throughout East Asia; it has been developed by the IRG.</li>
                            <li>IRG stands for <em>Ideographic Rapporteur Group</em>, a committee advising the Unicode Consortium about Asian language characters.</li>
                        </ul>
                    </li>
                </ul>
            </details>
        </div>
    </section>
</template>
